<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#f1f5f9" rx="8" ry="8" />
  
  <!-- Temperature scale -->
  <defs>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#ff4500" />
      <stop offset="20%" stop-color="#ffa500" />
      <stop offset="40%" stop-color="#ffff00" />
      <stop offset="60%" stop-color="#ffffff" />
      <stop offset="80%" stop-color="#add8e6" />
      <stop offset="100%" stop-color="#0000ff" />
    </linearGradient>
  </defs>
  
  <!-- Temperature bar -->
  <rect x="50" y="80" width="300" height="30" rx="15" ry="15" fill="url(#tempGradient)" />
  
  <!-- Temperature markers -->
  <line x1="50" y1="120" x2="50" y2="130" stroke="#64748b" stroke-width="2" />
  <text x="50" y="145" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#64748b">1000K</text>
  
  <line x1="110" y1="120" x2="110" y2="130" stroke="#64748b" stroke-width="2" />
  <text x="110" y="145" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#64748b">2500K</text>
  
  <line x1="170" y1="120" x2="170" y2="130" stroke="#64748b" stroke-width="2" />
  <text x="170" y="145" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#64748b">4000K</text>
  
  <line x1="230" y1="120" x2="230" y2="130" stroke="#64748b" stroke-width="2" />
  <text x="230" y="145" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#64748b">5500K</text>
  
  <line x1="290" y1="120" x2="290" y2="130" stroke="#64748b" stroke-width="2" />
  <text x="290" y="145" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#64748b">8000K</text>
  
  <line x1="350" y1="120" x2="350" y2="130" stroke="#64748b" stroke-width="2" />
  <text x="350" y="145" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#64748b">10000K</text>
  
  <!-- Current temperature marker -->
  <polygon points="230,70 240,80 220,80" fill="#2563eb" />
  <circle cx="230" cy="60" r="15" fill="#ffffff" stroke="#2563eb" stroke-width="2" />
  <text x="230" y="65" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#2563eb" font-weight="bold">5500K</text>
  
  <!-- Formula representation -->
  <rect x="120" y="20" width="160" height="30" rx="4" ry="4" fill="#e2e8f0" />
  <text x="200" y="40" font-family="monospace" font-size="12" text-anchor="middle" fill="#64748b">CCT = f(x,y) = 449n³+3525n²+6823n+5520</text>
</svg> 