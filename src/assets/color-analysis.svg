<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#f1f5f9" rx="8" ry="8" />
  
  <!-- Image representation -->
  <rect x="50" y="50" width="100" height="100" fill="#cbd5e1" rx="4" ry="4" />
  <circle cx="80" cy="80" r="15" fill="#2563eb" opacity="0.3" />
  <path d="M60,130 L100,90 L140,120" stroke="#2563eb" stroke-width="2" fill="none" />
  
  <!-- Arrow to analysis -->
  <path d="M160,100 L190,100" stroke="#64748b" stroke-width="2" stroke-dasharray="4,2" />
  <polygon points="190,100 184,96 184,104" fill="#64748b" />
  
  <!-- RGB Analysis -->
  <rect x="200" y="40" width="150" height="120" fill="#e2e8f0" rx="4" ry="4" />
  
  <!-- RGB bars -->
  <text x="210" y="60" font-family="sans-serif" font-size="12" fill="#64748b">R:</text>
  <rect x="230" y="50" width="110" height="15" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1" />
  <rect x="230" y="50" width="65" height="15" fill="#ef4444" opacity="0.7" />
  <text x="350" y="62" font-family="monospace" font-size="12" fill="#64748b">147</text>
  
  <text x="210" y="90" font-family="sans-serif" font-size="12" fill="#64748b">G:</text>
  <rect x="230" y="80" width="110" height="15" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1" />
  <rect x="230" y="80" width="85" height="15" fill="#22c55e" opacity="0.7" />
  <text x="350" y="92" font-family="monospace" font-size="12" fill="#64748b">192</text>
  
  <text x="210" y="120" font-family="sans-serif" font-size="12" fill="#64748b">B:</text>
  <rect x="230" y="110" width="110" height="15" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1" />
  <rect x="230" y="110" width="95" height="15" fill="#2563eb" opacity="0.7" />
  <text x="350" y="122" font-family="monospace" font-size="12" fill="#64748b">214</text>
  
  <!-- Average color swatch -->
  <rect x="230" y="140" width="30" height="15" fill="#93c0f5" stroke="#64748b" stroke-width="1" />
  <text x="270" y="152" font-family="sans-serif" font-size="12" fill="#64748b">Average Color</text>
</svg> 