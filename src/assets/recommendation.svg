<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#f1f5f9" rx="8" ry="8" />
  
  <!-- Camera icon -->
  <circle cx="100" cy="100" r="40" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
  <rect x="85" y="80" width="30" height="20" fill="#94a3b8" rx="2" ry="2" />
  <circle cx="100" cy="100" r="15" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1" />
  <circle cx="100" cy="100" r="8" fill="#64748b" />
  <rect x="120" y="85" width="10" height="15" fill="#94a3b8" rx="1" ry="1" />
  
  <!-- Arrow -->
  <path d="M150,100 L190,100" stroke="#64748b" stroke-width="2" />
  <polygon points="190,100 184,96 184,104" fill="#64748b" />
  
  <!-- Recommendations card -->
  <rect x="200" y="40" width="160" height="120" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8" ry="8" />
  <rect x="200" y="40" width="160" height="30" fill="#2563eb" rx="8" ry="8" />
  <rect x="200" y="40" width="160" height="10" fill="#2563eb" rx="8" ry="0" />
  <text x="280" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">Recommendations</text>
  
  <!-- Recommendation content -->
  <text x="210" y="85" font-family="sans-serif" font-size="12" fill="#64748b" font-weight="bold">White Balance:</text>
  <text x="300" y="85" font-family="sans-serif" font-size="12" fill="#1e293b">Daylight</text>
  
  <text x="210" y="105" font-family="sans-serif" font-size="12" fill="#64748b" font-weight="bold">Kelvin Setting:</text>
  <text x="300" y="105" font-family="sans-serif" font-size="12" fill="#1e293b">5500K</text>
  
  <text x="210" y="125" font-family="sans-serif" font-size="12" fill="#64748b" font-weight="bold">Camera Preset:</text>
  <text x="300" y="125" font-family="sans-serif" font-size="12" fill="#1e293b">Daylight/Flash</text>
  
  <text x="210" y="145" font-family="sans-serif" font-size="12" fill="#64748b" font-weight="bold">Lighting Type:</text>
  <text x="300" y="145" font-family="sans-serif" font-size="12" fill="#1e293b">Natural Daylight</text>
</svg> 